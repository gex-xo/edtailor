
services:
  db:
    image: postgres:15-alpine
    container_name: edtailor_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-edtailor}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-edtailor_password}
      POSTGRES_DB: ${POSTGRES_DB:-edtailor_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edtailor -d edtailor_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - edtailor_network

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: edtailor_backend
    user: "1000:1000"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-edtailor}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-edtailor_password}
      POSTGRES_DB: ${POSTGRES_DB:-edtailor_db}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      APP_NAME: EdTailor
      APP_VERSION: 1.0.0
      DEBUG: "True"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - edtailor_network
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running migrations...' &&
        alembic upgrade head &&
        echo 'Seeding database...' &&
        python scripts/seed_database.py &&
        echo 'Starting application...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

volumes:
  postgres_data:

networks:
  edtailor_network:
    driver: bridge
