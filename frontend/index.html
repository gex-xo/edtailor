<!DOCTYPE html>
<html lang="en" x-data="app()" x-init="init()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdTailor - Fashion Education Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        .prose-lesson { max-width: 65ch; }
        .prose-lesson h2 { font-size: 1.75rem; font-weight: 700; margin-top: 2rem; margin-bottom: 1rem; }
        .prose-lesson h3 { font-size: 1.5rem; font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.75rem; }
        .prose-lesson p { margin-bottom: 1rem; line-height: 1.7; }
        .prose-lesson ul, .prose-lesson ol { margin-bottom: 1rem; padding-left: 2rem; }
        .prose-lesson li { margin-bottom: 0.5rem; }
        .prose-lesson strong { font-weight: 600; }
    </style>
</head>
<body class="bg-gray-50" x-cloak>
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <h1 class="text-3xl font-bold text-gray-900 cursor-pointer" @click="goHome()">
                        üßµ EdTailor
                    </h1>
                    <p class="text-gray-600 hidden sm:block" x-text="language === 'en' ? 'Fashion Education Platform' : '–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞ –º–æ–¥–Ω–æ–≥–æ –æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è'"></p>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- Language Switcher -->
                    <select x-model="language" @change="changeLanguage()" class="border border-gray-300 rounded-md px-3 py-2">
                        <option value="en">üá¨üáß English</option>
                        <option value="ru">üá∑üá∫ –†—É—Å—Å–∫–∏–π</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Navigation -->
    <nav class="bg-gray-800 text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex space-x-8">
                <button @click="currentView = 'home'; loadCategories()"
                        :class="currentView === 'home' ? 'bg-gray-900' : ''"
                        class="px-4 py-3 hover:bg-gray-700 transition">
                    <span x-text="language === 'en' ? 'üè† Home' : 'üè† –ì–ª–∞–≤–Ω–∞—è'"></span>
                </button>
                <button @click="currentView = 'fabrics'; loadFabrics()"
                        :class="currentView === 'fabrics' ? 'bg-gray-900' : ''"
                        class="px-4 py-3 hover:bg-gray-700 transition">
                    <span x-text="language === 'en' ? 'üß∂ Fabrics' : 'üß∂ –¢–∫–∞–Ω–∏'"></span>
                </button>
                <button @click="currentView = 'garments'; loadGarments()"
                        :class="currentView === 'garments' ? 'bg-gray-900' : ''"
                        class="px-4 py-3 hover:bg-gray-700 transition">
                    <span x-text="language === 'en' ? 'üëî Garments' : 'üëî –û–¥–µ–∂–¥–∞'"></span>
                </button>
                <button @click="currentView = 'glossary'; loadTerms()"
                        :class="currentView === 'glossary' ? 'bg-gray-900' : ''"
                        class="px-4 py-3 hover:bg-gray-700 transition">
                    <span x-text="language === 'en' ? 'üìñ Glossary' : 'üìñ –ì–ª–æ—Å—Å–∞—Ä–∏–π'"></span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Home View - Categories -->
        <div x-show="currentView === 'home'" class="space-y-8">
            <div>
                <h2 class="text-3xl font-bold mb-4" x-text="language === 'en' ? 'Learning Categories' : '–ö–∞—Ç–µ–≥–æ—Ä–∏–∏ –æ–±—É—á–µ–Ω–∏—è'"></h2>
                <p class="text-gray-600 mb-6" x-text="language === 'en' ? 'Choose a category to start your fashion education journey' : '–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å —Å–≤–æ–π –ø—É—Ç—å –º–æ–¥–Ω–æ–≥–æ –æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è'"></p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <template x-for="category in categories" :key="category.id">
                    <div @click="selectCategory(category)"
                         class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg cursor-pointer transition">
                        <h3 class="text-2xl font-semibold mb-2" x-text="category.name"></h3>
                        <p class="text-gray-600" x-text="category.description"></p>
                    </div>
                </template>
            </div>
        </div>

        <!-- Topics View -->
        <div x-show="currentView === 'topics'" class="space-y-8">
            <div>
                <button @click="goHome()" class="text-blue-600 hover:underline mb-4">
                    <span x-text="language === 'en' ? '‚Üê Back to Categories' : '‚Üê –ù–∞–∑–∞–¥ –∫ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º'"></span>
                </button>
                <h2 class="text-3xl font-bold mb-2" x-text="selectedCategory?.name"></h2>
                <p class="text-gray-600 mb-6" x-text="selectedCategory?.description"></p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <template x-for="topic in topics" :key="topic.id">
                    <div @click="selectTopic(topic)"
                         class="bg-white rounded-lg shadow p-4 hover:shadow-md cursor-pointer transition">
                        <h4 class="text-lg font-semibold mb-2" x-text="topic.name"></h4>
                        <p class="text-sm text-gray-600" x-text="topic.description"></p>
                    </div>
                </template>
            </div>
        </div>

        <!-- Lessons View -->
        <div x-show="currentView === 'lessons'" class="space-y-8">
            <div>
                <button @click="backToTopics()" class="text-blue-600 hover:underline mb-4">
                    <span x-text="language === 'en' ? '‚Üê Back to Topics' : '‚Üê –ù–∞–∑–∞–¥ –∫ —Ç–µ–º–∞–º'"></span>
                </button>
                <h2 class="text-3xl font-bold mb-2" x-text="selectedTopic?.name"></h2>
                <p class="text-gray-600 mb-6" x-text="selectedTopic?.description"></p>
            </div>

            <div class="space-y-4">
                <template x-for="lesson in lessons" :key="lesson.id">
                    <div @click="viewLesson(lesson)"
                         class="bg-white rounded-lg shadow p-6 hover:shadow-md cursor-pointer transition">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <h4 class="text-xl font-semibold mb-2" x-text="lesson.title"></h4>
                                <p class="text-gray-600 mb-3" x-text="lesson.summary"></p>
                                <div class="flex space-x-4 text-sm text-gray-500">
                                    <span x-show="lesson.reading_time_minutes">
                                        ‚è±Ô∏è <span x-text="lesson.reading_time_minutes + (language === 'en' ? ' min' : ' –º–∏–Ω')"></span>
                                    </span>
                                    <span x-show="lesson.difficulty_level"
                                          class="px-2 py-1 bg-blue-100 text-blue-800 rounded"
                                          x-text="lesson.difficulty_level"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Lesson Detail View -->
        <div x-show="currentView === 'lesson-detail'" class="max-w-4xl mx-auto">
            <button @click="backToLessons()" class="text-blue-600 hover:underline mb-6">
                <span x-text="language === 'en' ? '‚Üê Back to Lessons' : '‚Üê –ù–∞–∑–∞–¥ –∫ —É—Ä–æ–∫–∞–º'"></span>
            </button>

            <article class="bg-white rounded-lg shadow-lg p-8">
                <h1 class="text-4xl font-bold mb-4" x-text="selectedLesson?.title"></h1>
                <div class="flex space-x-4 text-sm text-gray-500 mb-8">
                    <span x-show="selectedLesson?.reading_time_minutes">
                        ‚è±Ô∏è <span x-text="selectedLesson.reading_time_minutes + (language === 'en' ? ' min read' : ' –º–∏–Ω —á—Ç–µ–Ω–∏—è')"></span>
                    </span>
                    <span x-show="selectedLesson?.difficulty_level"
                          class="px-3 py-1 bg-blue-100 text-blue-800 rounded"
                          x-text="selectedLesson.difficulty_level"></span>
                </div>

                <div class="prose-lesson" x-html="formatMarkdown(selectedLesson?.content || '')"></div>
            </article>
        </div>

        <!-- Fabrics View -->
        <div x-show="currentView === 'fabrics'" class="space-y-8">
            <h2 class="text-3xl font-bold" x-text="language === 'en' ? 'Fabric Library' : '–ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ —Ç–∫–∞–Ω–µ–π'"></h2>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <template x-for="fabric in fabrics" :key="fabric.id">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h3 class="text-xl font-bold mb-2" x-text="fabric.name"></h3>
                        <p class="text-sm text-gray-500 mb-3" x-text="fabric.fiber_type + ' ‚Ä¢ ' + fabric.weight"></p>
                        <p class="text-gray-700 mb-4" x-text="fabric.description"></p>
                        <div class="text-sm space-y-2">
                            <p><strong x-text="language === 'en' ? 'Best for:' : '–õ—É—á—à–µ –¥–ª—è:'"></strong> <span x-text="fabric.common_uses"></span></p>
                            <p x-show="fabric.season"><strong x-text="language === 'en' ? 'Season:' : '–°–µ–∑–æ–Ω:'"></strong> <span x-text="fabric.season"></span></p>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Garments View -->
        <div x-show="currentView === 'garments'" class="space-y-8">
            <h2 class="text-3xl font-bold" x-text="language === 'en' ? 'Garment Encyclopedia' : '–≠–Ω—Ü–∏–∫–ª–æ–ø–µ–¥–∏—è –æ–¥–µ–∂–¥—ã'"></h2>

            <div class="space-y-6">
                <template x-for="garment in garments" :key="garment.id">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <div class="flex justify-between items-start mb-4">
                            <h3 class="text-2xl font-bold" x-text="garment.name"></h3>
                            <span class="px-3 py-1 bg-purple-100 text-purple-800 rounded text-sm" x-text="garment.formality_level"></span>
                        </div>
                        <p class="text-gray-700 mb-4" x-text="garment.description"></p>
                        <details class="text-sm">
                            <summary class="cursor-pointer font-semibold text-blue-600 hover:text-blue-800">
                                <span x-text="language === 'en' ? 'Read more...' : '–ß–∏—Ç–∞—Ç—å –¥–∞–ª–µ–µ...'"></span>
                            </summary>
                            <div class="mt-4 space-y-3 text-gray-700">
                                <p><strong x-text="language === 'en' ? 'Construction:' : '–ö–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏—è:'"></strong> <span x-text="garment.construction_details"></span></p>
                                <p x-show="garment.styling_tips"><strong x-text="language === 'en' ? 'Styling Tips:' : '–°–æ–≤–µ—Ç—ã –ø–æ —Å—Ç–∏–ª—é:'"></strong> <span x-text="garment.styling_tips"></span></p>
                            </div>
                        </details>
                    </div>
                </template>
            </div>
        </div>

        <!-- Glossary View -->
        <div x-show="currentView === 'glossary'" class="space-y-8">
            <h2 class="text-3xl font-bold" x-text="language === 'en' ? 'Tailoring Glossary' : '–°–ª–æ–≤–∞—Ä—å –ø–æ—Ä—Ç–Ω–æ–≥–æ'"></h2>

            <div class="bg-white rounded-lg shadow-md divide-y">
                <template x-for="term in terms" :key="term.id">
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2" x-text="term.term"></h3>
                        <p class="text-gray-700" x-text="term.definition"></p>
                        <div class="mt-2 flex space-x-3 text-sm text-gray-500">
                            <span x-show="term.category" class="px-2 py-1 bg-gray-100 rounded" x-text="term.category"></span>
                            <span x-show="term.pronunciation" x-text="'/' + term.pronunciation + '/'"></span>
                        </div>
                    </div>
                </template>
            </div>
        </div>

    </main>

    <script src="js/app.js"></script>
</body>
</html>
